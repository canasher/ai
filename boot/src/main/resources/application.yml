server:
  port: 8080

spring:
  application:
    # 推荐应用名也与 artifactId 保持一致
    name: boot-app
  datasource:
    url: jdbc:mysql://localhost:3306/your_database?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  # ========= 关键变更点: 更新实体类的包路径 =========
  # 假设你的Entity包是 org.ai.common.entity
  type-aliases-package: org.ai.common.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0